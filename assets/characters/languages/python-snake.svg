<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="python-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#387eb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#366994;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="python-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe052;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc331;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cuerpo de la serpiente Python -->
  <path d="M32 20 Q20 20 20 32 L20 48 Q20 60 32 60 L48 60 Q60 60 60 48 L60 32 Q60 20 48 20 Z" 
        fill="url(#python-blue)" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Cola de la serpiente -->
  <path d="M60 40 Q70 35 80 40 Q90 45 100 40 Q108 35 112 45 Q108 55 100 50 Q90 55 80 50 Q70 45 60 50" 
        fill="url(#python-blue)" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Cabeza superior (amarilla) -->
  <path d="M32 20 Q20 20 20 32 L20 40 L60 40 L60 32 Q60 20 48 20 Z" 
        fill="url(#python-yellow)" stroke="#e6ac00" stroke-width="2"/>
  
  <!-- Ojos -->
  <circle cx="30" cy="30" r="3" fill="#2c5aa0"/>
  <circle cx="50" cy="30" r="3" fill="#2c5aa0"/>
  <circle cx="30" cy="29" r="1" fill="white"/>
  <circle cx="50" cy="29" r="1" fill="white"/>
  
  <!-- Patrón de escamas -->
  <circle cx="40" cy="50" r="2" fill="#2c5aa0" opacity="0.3"/>
  <circle cx="35" cy="55" r="1.5" fill="#2c5aa0" opacity="0.3"/>
  <circle cx="45" cy="55" r="1.5" fill="#2c5aa0" opacity="0.3"/>
  
  <!-- Patrón en la cola -->
  <circle cx="85" cy="45" r="2" fill="#2c5aa0" opacity="0.4"/>
  <circle cx="95" cy="42" r="1.5" fill="#2c5aa0" opacity="0.4"/>
  
  <!-- Lengua bífida -->
  <path d="M40 35 L40 38 M38 38 L40 40 L42 38" 
        stroke="#ff4444" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        
  <!-- Texto Python -->
  <text x="64" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#366994">
    Python
  </text>
  
  <!-- Elementos decorativos -->
  <path d="M20 70 Q30 65 40 70 Q50 75 60 70" 
        stroke="url(#python-blue)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M25 85 Q35 80 45 85 Q55 90 65 85" 
        stroke="url(#python-yellow)" stroke-width="3" fill="none" opacity="0.6"/>
</svg>
