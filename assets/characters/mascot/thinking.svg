<!-- Placeholder GIF animado para thinking -->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Cuerpo -->
    <ellipse cx="60" cy="80" rx="35" ry="25" fill="url(#grad3)"/>
    
    <!-- Cabeza -->
    <circle cx="60" cy="45" r="25" fill="url(#grad3)"/>
    
    <!-- Ojos pensativos -->
    <circle cx="50" cy="42" r="4" fill="white"/>
    <circle cx="70" cy="42" r="4" fill="white"/>
    <circle cx="51" cy="41" r="2" fill="black"/>
    <circle cx="71" cy="41" r="2" fill="black"/>
    
    <!-- Boca pensativa -->
    <ellipse cx="60" cy="52" rx="3" ry="2" fill="white"/>
    
    <!-- Mano en la barbilla -->
    <ellipse cx="45" cy="65" rx="6" ry="12" fill="url(#grad3)" transform="rotate(45 45 65)"/>
    
    <!-- Brazo derecho normal -->
    <ellipse cx="85" cy="75" rx="8" ry="15" fill="url(#grad3)"/>
    
    <!-- Burbujas de pensamiento -->
    <circle cx="85" cy="35" r="3" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="25" r="5" fill="white" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="95" cy="15" r="7" fill="white" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <!-- Texto -->
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9800">Hmm...</text>
</svg>
