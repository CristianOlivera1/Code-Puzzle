<!-- Placeholder GIF animado para cheering -->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F06292;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Cuerpo -->
    <ellipse cx="60" cy="80" rx="35" ry="25" fill="url(#grad5)"/>
    
    <!-- Cabeza -->
    <circle cx="60" cy="45" r="25" fill="url(#grad5)"/>
    
    <!-- Ojos emocionados -->
    <circle cx="50" cy="40" r="5" fill="white"/>
    <circle cx="70" cy="40" r="5" fill="white"/>
    <circle cx="50" cy="39" r="3" fill="black"/>
    <circle cx="70" cy="39" r="3" fill="black"/>
    
    <!-- Sonrisa animada -->
    <path d="M 45 52 Q 60 65 75 52" stroke="white" stroke-width="3" fill="none">
        <animate attributeName="d" values="M 45 52 Q 60 65 75 52;M 45 52 Q 60 68 75 52;M 45 52 Q 60 65 75 52" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Brazos animando -->
    <ellipse cx="25" cy="65" rx="8" ry="15" fill="url(#grad5)">
        <animateTransform attributeName="transform" type="rotate" values="0 25 65;-20 25 65;20 25 65;0 25 65" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="95" cy="65" rx="8" ry="15" fill="url(#grad5)">
        <animateTransform attributeName="transform" type="rotate" values="0 95 65;20 95 65;-20 95 65;0 95 65" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Porrpones -->
    <rect x="15" y="45" width="3" height="15" fill="#FFD700" transform="rotate(-20 15 45)">
        <animateTransform attributeName="transform" type="rotate" values="-20 15 45;-30 15 45;-10 15 45;-20 15 45" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="102" y="45" width="3" height="15" fill="#FFD700" transform="rotate(20 102 45)">
        <animateTransform attributeName="transform" type="rotate" values="20 102 45;30 102 45;10 102 45;20 102 45" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Texto -->
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E91E63">¡Vamos!</text>
    
    <!-- Salto de emoción -->
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="0.8s" repeatCount="indefinite"/>
</svg>
