<!-- Placeholder GIF animado para sad -->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Cuerpo -->
    <ellipse cx="60" cy="80" rx="35" ry="25" fill="url(#grad4)"/>
    
    <!-- Cabeza -->
    <circle cx="60" cy="45" r="25" fill="url(#grad4)"/>
    
    <!-- Ojos tristes -->
    <circle cx="50" cy="40" r="4" fill="white"/>
    <circle cx="70" cy="40" r="4" fill="white"/>
    <circle cx="51" cy="41" r="2" fill="black"/>
    <circle cx="71" cy="41" r="2" fill="black"/>
    
    <!-- Lágrimas -->
    <ellipse cx="48" cy="48" rx="2" ry="8" fill="#4FC3F7" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,10;0,0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Boca triste -->
    <path d="M 48 58 Q 60 52 72 58" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Brazos caídos -->
    <ellipse cx="30" cy="85" rx="8" ry="15" fill="url(#grad4)" transform="rotate(20 30 85)"/>
    <ellipse cx="90" cy="85" rx="8" ry="15" fill="url(#grad4)" transform="rotate(-20 90 85)"/>
    
    <!-- Texto -->
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">Ups...</text>
    
    <!-- Animación sutil de tristeza -->
    <animateTransform attributeName="transform" type="translate" values="0,0;0,2;0,0" dur="3s" repeatCount="indefinite"/>
</svg>
