<!-- Efecto de confeti animado -->
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .confetti { animation: fall 3s linear infinite; }
            @keyframes fall {
                0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(450px) rotate(360deg); opacity: 0; }
            }
        </style>
    </defs>
    
    <!-- Confeti de diferentes colores y formas -->
    <rect x="50" y="0" width="6" height="6" fill="#FF6B6B" class="confetti" style="animation-delay: 0s"/>
    <rect x="120" y="0" width="8" height="4" fill="#4ECDC4" class="confetti" style="animation-delay: 0.2s"/>
    <rect x="200" y="0" width="5" height="8" fill="#45B7D1" class="confetti" style="animation-delay: 0.4s"/>
    <rect x="280" y="0" width="6" height="6" fill="#FFA07A" class="confetti" style="animation-delay: 0.6s"/>
    <rect x="350" y="0" width="7" height="5" fill="#98D8C8" class="confetti" style="animation-delay: 0.8s"/>
    
    <rect x="80" y="0" width="4" height="8" fill="#F7DC6F" class="confetti" style="animation-delay: 0.3s"/>
    <rect x="150" y="0" width="6" height="6" fill="#BB8FCE" class="confetti" style="animation-delay: 0.5s"/>
    <rect x="220" y="0" width="8" height="4" fill="#85C1E9" class="confetti" style="animation-delay: 0.7s"/>
    <rect x="300" y="0" width="5" height="7" fill="#F8C471" class="confetti" style="animation-delay: 0.9s"/>
    
    <circle cx="40" cy="0" r="3" fill="#E74C3C" class="confetti" style="animation-delay: 0.1s"/>
    <circle cx="110" cy="0" r="4" fill="#3498DB" class="confetti" style="animation-delay: 0.4s"/>
    <circle cx="180" cy="0" r="3" fill="#2ECC71" class="confetti" style="animation-delay: 0.7s"/>
    <circle cx="250" cy="0" r="4" fill="#F39C12" class="confetti" style="animation-delay: 1.0s"/>
    <circle cx="320" cy="0" r="3" fill="#9B59B6" class="confetti" style="animation-delay: 1.3s"/>
    
    <!-- Más confeti -->
    <rect x="70" y="0" width="6" height="3" fill="#1ABC9C" class="confetti" style="animation-delay: 1.1s"/>
    <rect x="140" y="0" width="4" height="6" fill="#E67E22" class="confetti" style="animation-delay: 1.4s"/>
    <rect x="210" y="0" width="7" height="4" fill="#34495E" class="confetti" style="animation-delay: 1.7s"/>
    <rect x="290" y="0" width="5" height="5" fill="#E91E63" class="confetti" style="animation-delay: 2.0s"/>
    
    <!-- Texto de celebración -->
    <text x="200" y="200" font-family="Arial Black" font-size="48" text-anchor="middle" fill="#FFD700" stroke="#FF6B6B" stroke-width="2">
        ¡GENIAL!
        <animateTransform attributeName="transform" type="scale" values="0.5;1.2;1;1.2;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg>
