<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de música 🎶🎶🎶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="h-screen w-screen bg-cover bg-center text-white"
    style="background-image: url('https://github.com/CristianOlivera1/Reproductor-de-musica/raw/main/resources/img/fondo11.gif');">

    <!-- Overlay -->
    <div class="h-full w-full bg-black/30 flex items-center justify-center">

        <!-- Contenedor principal -->
        <div class="w-[95%] max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Lista de reproducción popular -->
            <div class="col-span-2 bg-white/5 backdrop-blur-lg rounded-2xl p-6">
                <h2 class="text-xl font-semibold mb-6">
                    Lista de <span class="text-blue-400">reproducción popular</span>
                </h2>

                <!-- Swiper Carrusel de carátulas -->
                <div class="swiper album-swiper mb-8">
                    <div class="swiper-wrapper">
                        <!-- Las slides se generarán dinámicamente -->
                        <div class="swiper-slide">
                            <div class="album-art-container">
                                <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/48059655-sfondo-geometrico-minimo-composizione-di-forme-dinamiche-vettoriale.jpg"
                                    class="album-art" alt="Cargando música...">
                                <div class="album-info">
                                    <h4>Cargando...</h4>
                                    <p>Preparando música</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

                <!-- Reproductor -->
                <div class="mt-10 bg-white/10 rounded-2xl p-6 flex flex-col items-center">
                    <h3 class="text-2xl font-bold italic">Cargando...</h3>
                    <p class="text-gray-300">Selecciona una canción</p>

                    <!-- Visualizador -->
                    <div class="h-12 flex items-end justify-center gap-1 mt-4 mb-6">
                        <div class="w-1 bg-blue-400 h-6 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-10 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-4 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-8 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-5 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-12 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-3 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-9 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-6 transition-all duration-100"></div>
                        <div class="w-1 bg-blue-400 h-11 transition-all duration-100"></div>
                    </div>

                    <!-- Controles de navegación -->
                    <div class="flex items-center gap-4 mb-4">
                        <button id="prevBtn"
                            class="bg-white/20 text-white p-2 rounded-full hover:bg-white/30 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M472.8 90.1L298.6 192.5v-73.9c0-28.4-17.6-41.2-39.2-28.5l-152.8 89.8v-52c0-23.6-19.1-42.7-42.7-42.7H42.7C19.1 85.3 0 104.4 0 128v256c0 23.5 19.1 42.7 42.7 42.7H64c23.5 0 42.7-19.1 42.7-42.7v-51.9l152.8 89.8c21.5 12.7 39.2-.2 39.2-28.5v-74l174.2 102.5c21.5 12.7 39.2-.2 39.2-28.5V118.6c-.1-28.4-17.7-41.2-39.3-28.5" />
                            </svg>
                        </button>

                        <button id="playBtn"
                            class="bg-yellow-400 text-black p-3 rounded-full hover:bg-yellow-500 transition-all duration-200 text-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <g fill="none" fill-rule="evenodd">
                                    <path
                                        d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                                    <path fill="currentColor"
                                        d="M5.669 4.76a1.47 1.47 0 0 1 2.04-1.177c1.062.454 3.442 1.533 6.462 3.276c3.021 1.744 5.146 3.267 6.069 3.958c.788.591.79 1.763.001 2.356c-.914.687-3.013 2.19-6.07 3.956c-3.06 1.766-5.412 2.832-6.464 3.28c-.906.387-1.92-.2-2.038-1.177c-.138-1.142-.396-3.735-.396-7.237c0-3.5.257-6.092.396-7.235" />
                                </g>
                            </svg>
                        </button>

                        <button id="nextBtn"
                            class="bg-white/20 text-white p-2 rounded-full hover:bg-white/30 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M469.3 95.3H448c-23.5 0-42.7 19.1-42.7 42.7v52l-152.7-89.8c-21.6-12.7-39.2.1-39.2 28.5v73.9L39.2 100.1C17.6 87.4 0 100.2 0 128.6v274.8c0 28.3 17.6 41.2 39.2 28.5l174.2-102.5v74c0 28.3 17.6 41.2 39.2 28.5l152.7-89.8V394c0 23.5 19.1 42.7 42.7 42.7h21.3c23.5 0 42.7-19.1 42.7-42.7V138c0-23.6-19.1-42.7-42.7-42.7" />
                            </svg>
                        </button>
                    </div>

                    <!-- Barra y controles -->
                    <div class="w-full flex items-center gap-3">
                        <img id="currentTrackArt" src="https://picsum.photos/50"
                            class="w-10 h-10 rounded-full object-cover">

                        <span id="current" class="text-xs min-w-[35px]">0:00</span>
                        <input id="seekBar" type="range" min="0" value="0" class="w-full accent-yellow-400 h-2">
                        <span id="duration" class="text-xs min-w-[35px]">0:00</span>

                        <!-- Control de volumen -->
                        <div class="flex items-center gap-2 ml-2">
                            <span class="text-sm"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24">
                                    <g fill="currentColor" fill-rule="evenodd" stroke-width="1.5" clip-rule="evenodd">
                                        <path
                                            d="M16.97 6.97a.75.75 0 0 1 1.06 0l-.53.53l.53-.53h.001l.001.002l.003.002l.007.007l.02.02l.062.069c.05.057.12.138.201.241A6.87 6.87 0 0 1 19.75 11.5a6.87 6.87 0 0 1-1.425 4.189a5 5 0 0 1-.264.31l-.02.02l-.006.007l-.003.002v.001h-.001l-.51-.508l.51.51a.75.75 0 1 1-1.061-1.061l.53.53l-.53-.53h-.001v.001l-.002.001l.005-.005l.033-.036q.048-.052.139-.167a5.37 5.37 0 0 0 .448-5.843a5 5 0 0 0-.448-.685a3 3 0 0 0-.172-.203l-.005-.005a.75.75 0 0 1 .003-1.058" />
                                        <path
                                            d="M19.97 3.97a.75.75 0 0 1 1.06 0l-.53.53l.53-.53h.001l.002.002l.003.003l.009.01a2 2 0 0 1 .124.134c.079.089.188.218.316.385c.257.333.594.823.929 1.46c.67 1.274 1.336 3.143 1.336 5.536s-.666 4.262-1.336 5.537a10 10 0 0 1-.929 1.46a7 7 0 0 1-.44.518l-.01.01l-.002.003l-.002.001l-.531-.529l.53.53a.75.75 0 0 1-1.061-1.06v.001h-.001l.001-.001l.014-.014l.063-.07q.089-.098.25-.304c.212-.276.5-.693.79-1.244c.58-1.1 1.164-2.731 1.164-4.838s-.584-3.738-1.164-4.838a8.7 8.7 0 0 0-.79-1.244a6 6 0 0 0-.313-.374l-.014-.014l-.001-.002v.002h.001a.75.75 0 0 1 0-1.06m-7.932-.574c1.163-.767 2.713.068 2.713 1.461v14.286c0 1.394-1.55 2.228-2.713 1.461l-6-3.955a.25.25 0 0 0-.137-.042H3a2.75 2.75 0 0 1-2.75-2.75v-3.714A2.75 2.75 0 0 1 3 7.393h2.9a.25.25 0 0 0 .138-.041z" />
                                    </g>
                                </svg></span>
                            <input id="volumeBar" type="range" min="0" max="100" value="70"
                                class="w-16 accent-yellow-400">
                        </div>
                    </div>

                    <audio id="player" preload="metadata"></audio>
                </div>
            </div>

            <!-- Lista de canciones -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4 flex flex-col h-[95vh]">

                <!-- Buscador -->
                <div class="flex items-center mb-4 bg-white/20 rounded-lg px-3 py-2">
                    <input type="text" placeholder="Buscar..."
                        class="bg-transparent flex-1 text-sm outline-none placeholder-gray-300">
                    <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                    </svg>
                </div>

                <!-- Lista -->
                <ul id="trackList" class="space-y-2 overflow-y-auto flex-1 max-h-full">
                    <!-- Loading state -->
                    <li class="flex justify-between items-center bg-white/5 p-3 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-white/20 rounded-lg animate-pulse"></div>
                            <div>
                                <div class="w-24 h-4 bg-white/20 rounded animate-pulse mb-1"></div>
                                <div class="w-16 h-3 bg-white/20 rounded animate-pulse"></div>
                            </div>
                        </div>
                        <div class="w-8 h-3 bg-white/20 rounded animate-pulse"></div>
                    </li>
                    <li class="flex justify-between items-center bg-white/5 p-3 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-white/20 rounded-lg animate-pulse"></div>
                            <div>
                                <div class="w-32 h-4 bg-white/20 rounded animate-pulse mb-1"></div>
                                <div class="w-20 h-3 bg-white/20 rounded animate-pulse"></div>
                            </div>
                        </div>
                        <div class="w-8 h-3 bg-white/20 rounded animate-pulse"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Estilos personalizados para Swiper -->
    <style>
        .album-swiper {
            height: 280px;
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 320px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .album-art-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .album-art-container:hover {
            transform: translateY(-5px);
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .album-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .album-art-container:hover .album-info {
            transform: translateY(0);
        }

        .album-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-info p {
            font-size: 12px;
            margin: 2px 0 0 0;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .swiper-slide-active .album-art-container {
            transform: scale(1.1);
        }

        .swiper-slide-active .album-info {
            transform: translateY(0);
        }

        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.5);
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background: #fbbf24;
            opacity: 1;
        }

        /* Indicador de reproducción */
        .playing-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Mejorar el drag en móviles */
        .swiper-wrapper {
            transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .swiper-slide {
            transition: transform 0.3s ease;
        }
    </style>

    <script src="../assets/js/musicPlayer.js"></script>
</body>

</html>
